version: '3.8'

services:
  zoo1:
    image: zookeeper
    restart: always
    hostname: zoo1
    networks:
      - cluster_net
    ports:
      - 2181:2181
    environment:
      ZOO_4LW_COMMANDS_WHITELIST: mntr, conf, ruok, stat
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181

  zoo2:
    image: zookeeper
    restart: always
    hostname: zoo2
    networks:
      - cluster_net
    ports:
      - 2182:2181
    environment:
      ZOO_4LW_COMMANDS_WHITELIST: mntr, conf, ruok, stat
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=0.0.0.0:2888:3888;2181 server.3=zoo3:2888:3888;2181

  zoo3:
    image: zookeeper
    restart: always
    hostname: zoo3
    networks:
      - cluster_net
    ports:
      - 2183:2181
    environment:
      ZOO_4LW_COMMANDS_WHITELIST: mntr, conf, ruok, stat
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=0.0.0.0:2888:3888;2181

networks:
  cluster_net:
    external: true
    name: hbase 
