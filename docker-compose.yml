  #   HBASE REGIONSERVER   #
  ##########################
  regionserver-1:
    image: lucasfs/hbase-hregionserver:hbase-1.4.13
    hostname: regionserver-1
    networks:
      - cluster_net
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: dnsrr
      restart_policy:
        condition: on-failure
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.hostname == rpi4-02
    # ports:
    #   - target: 16020
    #     published: 16020
    #     mode: host
      
    #   - target: 16030
    #     published: 16030
    #     mode: host

    #   - target: 2888
