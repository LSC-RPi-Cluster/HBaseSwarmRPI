version: "3.8"

services:
    
  #####################
  #   HBASE MASTER    #
  #####################
  master:
    image: lucasfs/hbase-hmaster:hbase-1.4.13 
    hostname: master
    networks:
      - cluster_net
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: dnsrr
      restart_policy:
        condition: on-failure
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.hostname == rpi4-01
    env_file:
      - ./hbase.env
    volumes: 
      - ${PWD}/regionservers:/etc/hbase/regionservers
    environment:
      HBASE_REGIONSERVERS: /etc/hbase/regionservers
      SERVICE_PRECONDITION: "namenode:9000 datanode:50075 zoo1:2181 zoo2:2181"
