    #   - target: 3888
    #     published: 3888
    #     mode: host

    #   - target: 2181
    #     published: 2181
    #     mode: host

    env_file:
      - ./hbase.env
    environment:
      HBASE_CONF_hbase_regionserver_hostname: regionserver-1
      SERVICE_PRECONDITION: "namenode:9000 datanode:50075 master:16010 zoo1:2181 zoo2:2181"
  
